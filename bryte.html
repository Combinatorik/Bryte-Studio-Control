		<style type="text/css">
			.hover_bkgr_fricc{
				background:rgba(0,0,0,.4);
				cursor:pointer;
				display:none;
				height:100%;
				position:fixed;
				text-align:center;
				top:0;
				width:100%;
				z-index:10000;
			}
			.hover_bkgr_fricc .helper{
				display:inline-block;
				height:100%;
				vertical-align:middle;
			}
			.hover_bkgr_fricc > div {
				background-color: #262626;
				box-shadow: 10px 10px 60px #555;
				display: inline-block;
				height: auto;
				max-width: 551px;
				min-height: 100px;
				vertical-align: middle;
				width: 60%;
				position: relative;
				border-radius: 8px;
				padding: 15px 5%;
			}
			.trigger_popup_fricc {
				cursor: pointer;
				font-size: 20px;
				margin: 20px;
				display: inline-block;
				font-weight: bold;
			}
			
			body {
				background-color:#333332;
				color:#A9ABAB;
				font-family: 'Open Sans',sans-serif;
				font-size: 0.9em;
				margin:0px;
				user-select: none;
				cursor: default;
				}
			
			#colWrap {
				display:flex;
				flex-direction: column;
				}
			#col1 {
					flex-basis:100%;
				}
			#tracks {
					flex-basis:100%;
					}
			@media only screen 
			  and (min-device-width: 768px) 
			  and (orientation: landscape) 
			  and (-webkit-min-device-pixel-ratio: 1) {
				#colWrap {
					flex-direction: row;
					}  
				#col1 {
					flex-basis:50%;
					}
				#tracks {
					flex-basis:50%;
					border-left-style:solid;
					border-left-color: #1A1A1A;
					}
				}
			
			<!-- #optionsBar {overflow-y: hidden;} -->
			
			.trackRow1{
				will-change: transform;
				}
			.trackRow2{
				will-change: transform;
				}
			
			.optionsBar {
				height : 0px;
				
				}
				
			.button:hover .mouseover {
				visibility:visible;
				}
			.button:active .mouseover {
				visibility:hidden;
				pointer-events:all;
				}
			.button:active .shadow {
				visibility: hidden;
				}
			.button:active .gloss {
				visibility: hidden;
				}
			.button:active .active {
				visibility: visible;
				}
		</style>
	</head>
